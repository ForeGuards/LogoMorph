global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'logomorph'
    environment: 'production'

scrape_configs:
  - job_name: 'logomorph-backend'
    static_configs:
      - targets: ['logomorph-backend:4000']
        labels:
          service: 'backend'
          component: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'logomorph-workers'
    static_configs:
      - targets: ['logomorph-worker:4001']
        labels:
          service: 'backend'
          component: 'worker'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
